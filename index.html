    <h1><py-script>print("Let's compute PI:")</py-script></h1>
    <py-script>
def wallis(n):
    pi = 2
    for i in range(1,n):
        pi *= 4 * i ** 2 / (4 * i ** 2 - 1)
    return pi

pi = wallis(100000)
s = f"PI is approximately {pi:.3f}"
    </py-script>
		<p><py-script>print(s)</py-script></p>
